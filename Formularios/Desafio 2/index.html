<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cymetria</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
        <form action="#" method="post">
            <div>
                <label for="name">Nombre completo</label><br>
                <input type="text" id="name" placeholder="Ingrese su nombre completo">
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="text" id="email" placeholder="Ej: username@correo.co">
            </div>
            <div class="respuestas">
                <label for="curso">¿Qué curso estás tomando en Cymetria?</label><br>
                <input type="radio" id="sql" name="curso"> SQL- SERVER <br>
                <input type="radio" id="frontend" name="curso"> Frontend <br>
                <input type="radio" id="fullstack" name="curso"> FullStack <br>
            </div>
            <div class="respuestas">
                <label for="lenguajes">¿Cuales lenguajes de programación te gustaría seguir aprendiendo?</label><br>
                <input type="checkbox" id="lenguajes"> Python <br>
                <input type="checkbox" id="lenguajes"> JavaScript <br>
                <input type="checkbox" id="lenguajes"> .Net <br>
                <input type="checkbox" id="lenguajes"> Java <br>
                <input type="checkbox" id="lenguajes"> NodeJs <br>
                <input type="checkbox" id="lenguajes"> PHP <br>
            </div>
            <div class="button">
                <button type="reset">Cancelar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
